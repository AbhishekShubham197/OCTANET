<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Hyperlink </title>
</head>
<body>
    <h1>Hyperlink Examples</h1>

    <!-- Navigation to Another Page -->
    <p>
        <a href="lab2b.html">lab2b</a> <!-- Link to another HTML page (about.html) -->
    </p>

    <!-- Navigation Within the Same Page -->
    <p>
        <a href="#services">Jump to Services</a> <!-- Link to a specific section within this page -->
    </p>

    <h2 id="services">Our Services</h2>
    <p>We offer a variety of services...</p>
</body>
</html>
